<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="assets/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <h1>Stay Updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>
            <form class="form">
                <label><b>Email address</b></label><br>
                <input type="text" placeholder="email@company.com"><br>
                <button class="btn">Subscribe to monthly newsletter</button>
            </form>
        </main>
        <img src="assets/img/illustration-sign-up-desktop.svg" alt="imagen de referencia">
    </div>
</body>
</html>
